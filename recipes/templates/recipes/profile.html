{% extends 'Base.html' %}
{% load static %}
{% block content %}

<style>
    .recipes-grid {
    display: grid;
    grid-template-columns: repeat(3 , 1fr); 
    gap: 50px;
    padding: 30px;
    justify-items: center; }

    .card{
        background-color: white;
        padding: 15px;
        margin: 10px;
        height: 550px;
        overflow: hidden;
        text-align: center;
        transition: transform 0.2s ease;
        box-shadow: 0 4px 6px  rgba(0,0,0,0.1) ;
        width: 100%; 
    }
    .card img {
        object-fit: cover;
        display: block;
        margin-bottom: 10px;
        width: 100%;
        height:400px;
    }
    .remove-btn {
    color: red;
    background: none;
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
}
    
</style>
<h2 style="text-align: center;"> Here You can Find all your recipes 👩‍🍳👨‍🍳</h2>
<div class="recipes-grid">
    {% for recipe in recipes %}
    <div class="card">
        {% if recipe.image %}
            <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
        {% endif %}
        <h2><a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.title }}</a></h2>
         <a href="{% url 'edit_recipe' recipe.pk %}" class="edit-btn">Edit</a>
        
         <form method="post" action="{% url 'delete_recipe' recipe.pk %}">
            {% csrf_token %}
            <button type="submit" class="remove-btn">Remove</button>
        </form>
    </div>
    {% empty %}
        <p>No recipes found.</p>
    {% endfor %}
</div>

{% endblock content %}
