{% extends 'Base.html' %}
{% block content %}
{% load static %}

<style>
    .recipes-grid {
    display: grid;
    grid-template-columns: repeat(3 , 1fr); 
    gap: 50px;
    padding: 30px;
    justify-items: center; }

    .card{
        background-color: white;
        padding: 15px;
        margin: 10px;
        height: 500px;
        overflow: hidden;
        text-align: center;
        transition: transform 0.2s ease;
        box-shadow: 0 4px 6px  rgba(0,0,0,0.1) ;
        width: 100%; 
    }
    .card img {
        object-fit: cover;
        display: block;
        margin-bottom: 10px;
        width: 100%;
        height:400px;
    }
</style>
<h2 style="text-align: center;"> Here You can Find all your recipes 👩‍🍳👨‍🍳</h2>
<div class="recipes-grid">
    {% for recipe in recipes %}
    <div class="card">
        {% if recipe.image %}
            <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
        {% endif %}
        <h2><a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.title }}</a></h2>
    </div>
    {% empty %}
        <p>No recipes found.</p>
    {% endfor %}
</div>

{% endblock content %}
