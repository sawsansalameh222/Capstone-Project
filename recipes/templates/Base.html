{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>


    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <meta charset="UTF-8">
    <title>My Recipes</title>
    
</head>
<body>        
    
    <nav class="navbar">
         <div class ="site-name">
            <p>My Recipe Site <img src="{% static 'img/websiteIcon.png' %}" alt="Icon" class="site-icon"></p>
        </div>
        <div class="nav-links">
        <a href="{% url 'home' %}">Home </a>
        <a href="{% url 'about' %}">About</a>

        {% if user.is_authenticated %}
         <a href="{% url 'add_recipe' %}">Add Recipe</a>
            <a href="{% url 'profile' %}">Profile</a>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; color:rgb(0, 0, 0); cursor:pointer; ">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
        </div>
    
        
    </nav>

    <main>
    {% block content %}
    {% endblock content %}
    </main>
     <footer class="footer">
        <p>&copy; 2025 My Recipe Website</p>
    </footer>
</body>

</html>
